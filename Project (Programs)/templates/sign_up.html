<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow rounded-5">
                <h2 class="text-center fw-bold mb-3">Sign Up</h2>
                <form action="/signup" method="post">
                    <div id="form_alerts"></div>

                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputRole" class="form-label">Role</label>
                        <select class="form-select" id="inputRole" name="inputRole">
                            <option selected>Select</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputDisability" class="form-label">Disability</label>
                        <select class="form-select" id="inputDisability" name="inputDisability">
                            <option selected>Select</option>
                            <option value="Deaf & Dumb">Deaf & Dumb</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Sign Up</button><br>
                        Already a member? <a href="/">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if ("{{accept}}" == "success") {
            $("#form_alerts").html("<div class='alert alert-success'>Sign up successful!</div>");
            setTimeout(function () { window.location.href = "/"; }, 1000);
        }
        if ("{{accept}}" == "failed") {
            $("#form_alerts").html("<div class='alert alert-danger'>Fill all the fields</div>");
        }
        if ("{{accept}}" == "exist") {
            $("#form_alerts").html("<div class='alert alert-danger'>Email already exists</div>");
        }
    </script>

</body>
</html>
